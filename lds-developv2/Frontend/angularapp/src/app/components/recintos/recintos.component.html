<app-nav-bar></app-nav-bar>

<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
  <h1 class="display-4 fw-normal text-body-emphasis">Recintos Desportivos</h1>
  <p class="fs-5 text-body-secondary">Aqui vais encontrar todos os recintos desportivos que precisas para jogar com os teus amigos!</p>
</div>

<div class="custom-alert-container" *ngIf="message" style="padding-bottom:20px; justify-content:center;align-items:center;display:flex;">
  <div class="custom-alert">
    <p>{{ message }}</p>
  </div>
</div>


<div class="album py-5 bg-body-tertiary" *ngIf="recintos">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      <div class="col" *ngFor="let recinto of recintos; let i=index;">
        <div class="card shadow-sm">
          <svg class="bd-placeholder-img card-img-top" style="background-image: url('assets/{{recinto.imagem}}'); background-size: cover; " width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title></svg>
          <div class="card-body">
            <p class="card-text">{{recinto.name}}</p>
            <p class="card-text">Modalidade: {{recinto.modalidade}}</p>
            <p class="card-text">Desde {{recinto.preco}}â‚¬</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="view(recinto.recintoID)">View</button>
              </div>
              <small class="text-body-secondary">{{recinto.concelho}}</small>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
