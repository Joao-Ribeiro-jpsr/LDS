<div class="modal-header">
  <h4 class="modal-title">Confirmar Utilização de Pontos</h4>
</div>
<div class="modal-body">
  <p>Tem a certeza de que pretende utilizar os seus pontos para obter um desconto?</p>
  <p>Pontos Atuais: {{ pontosAtuais }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="confirmar()">Confirmar</button>
  <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
</div>
