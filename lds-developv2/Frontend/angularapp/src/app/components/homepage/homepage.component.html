<app-nav-bar></app-nav-bar>


<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary" style="background-image: url('assets/futebol.png'); background-size:cover;  background-position:center; ">
  <div class="col-md-6 p-lg-5 mx-auto my-5">
    <h1 style="color:white" class="display-3 fw-bold">Reserve o seu recinto</h1>
    <div class="d-flex gap-3 justify-content-center lead fw-normal">
      <a style="color:white" class="icon-link" href="#">
        Learn more
        <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
      </a>
    </div>
  </div>
  <div class="product-device shadow-sm d-none d-md-block"></div>
  <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>
<div class="text-center mb-4">
  <h3 style="" class="fw-normal text-muted mb-3">Descubra e reserve connosco o teu campo para praticares o teu desporto favorito!</h3>
</div>

<div class="album py-5 bg-body-tertiary" *ngIf="recintos">
  <div class="container">
    <div class="ssemore" style="padding-bottom:20px; width:100%;">
      <a href="/recintos" style="float:right; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color:black; ">Ver Mais</a>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      <div class="col" *ngFor="let recinto of recintos; let i=index;">
        <div class="card shadow-sm">
          <svg class="bd-placeholder-img card-img-top" style="background-image: url('assets/{{recinto.imagem}}'); background-size: cover;" width="100%" height="225"  role="img"  preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title></svg>
          <div class="card-body">
            <p class="card-text">{{recinto.name}}</p>
            <p class="card-text">Modalidade: {{recinto.modalidade}}</p>
            <p class="card-text">Desde {{recinto.preco}}â‚¬</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="view(recinto.recintoID)">View</button>
              </div>
              <small class="text-body-secondary">{{recintos.concelho}}</small>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


<app-footer></app-footer>
