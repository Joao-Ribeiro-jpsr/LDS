<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href=""></use>
        </svg>
        <img src="assets/friendly.png" style=" width: 150px" alt="Descrição da imagem" />
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/recintos" class="nav-link px-2 link-body-emphasis">Recintos Desportivos</a></li>
        <li *ngIf="!userId"><a href="/login" class="nav-link px-2 link-body-emphasis">Login</a></li>



      </ul>

      <form class="col-12 col-lg-2 mb-3 mb-lg-0 me-lg-3" role="search" (keyup.enter)="searchAndNavigate()" (input)="onInput($event)">
        <input type="search" class="form-control" placeholder="Pesquise por concelhos..." value="" [(ngModel)]="search" name="search" aria-label="Search">
      </form>


      <div class="dropdown text-end" *ngIf="userId">
        <span *ngIf="reservasCount && reservasCount > 0" class="position-relative">
          <i class="fa fa-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ reservasCount }}
            <span class="visually-hidden">novas notificações</span>
          </span>
        </span>
        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" style="">
          <li><a class="dropdown-item" (click)="ViewPerfil(userId)">Perfil</a></li>
          <li>
            <a class="dropdown-item" href="/reserveHistory">
              Histórico de Reservas
              <!-- Adicione este bloco para a notificação -->
              <span *ngIf="reservasCount && reservasCount > 0" class="position-relative">
                <i class="fa fa-bell"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  {{ reservasCount }}
                  <span class="visually-hidden">novas notificações</span>
                </span>
              </span>
            </a>
          </li>
          <li *ngIf="user?.isAdmin"><a class="dropdown-item" href="https://localhost:7115/"target="_blank" rel="external"> Admin</a></li>


          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>

        </ul>
      </div>

    </div>
  </div>
</header>
